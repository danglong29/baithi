<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Nhân Viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Sửa Nhân Viên</h1>
    <form action="@{/employees/update/{id}(id=${employee.id})}" method="post">
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${employee.name}" required>
        </div>
        <div class="form-group">
            <label for="salary">Lương:</label>
            <input type="number" id="salary" name="salary" class="form-control" th:value="${employee.salary}" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/employees" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
