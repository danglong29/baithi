<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Employee Edit</h2>
    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">name:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">age:</label>
            <input type="text" th:field="*{age}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">salary:</label>
            <input type="number" th:field="*{salary}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/employees" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
