<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Add Employee</h2>
  <form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Age:</label>
      <input type="number" th:field="*{age}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Salary:</label>
      <input type="number" th:field="*{salary}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/employees" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
