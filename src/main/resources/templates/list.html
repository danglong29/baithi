<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Nhân Viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Danh Sách Nhân Viên</h1>
    <a href="/employees/create" class="btn btn-primary">Thêm Nhân Viên</a>
    <form action="/employees/search" method="get" class="form-inline my-2">
        <input type="text" name="name" class="form-control" placeholder="Tìm kiếm theo tên">
        <button type="submit" class="btn btn-secondary">Tìm kiếm</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Lương</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
